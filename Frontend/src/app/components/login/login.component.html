<div class="container d-flex justify-content-center">
    <div class="col-md-4 login">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
            <div class="form-group">
                <label for="userName">Kullanıcı Adı</label>
                <input type="text" ngModel required minlength="3" name="userName" id="userName" class="form-control">
            </div>
            <div class="form-group mt-1">
                <label for="password">Şifre</label>
                <input type="password" required="" ngModel name="password" id="password" class="form-control">
            </div>
            <div class="form-group mt-1">
                <button [disabled]="!loginForm.valid" class="btn btn-outline-primary w-100">Giriş Yap</button>
                <a class="text-danger" routerLink="/register">Kayıt Ol</a>
            </div>
        </form>
       
    </div>
</div>
