<div class="container d-flex justify-content-center">
    <div class="col-md-4 register">
        <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
            <div class="form-group">
                <label for="name">Ad Soyad</label>
                <input type="text" ngModel required minlength="3" name="name" id="name" class="form-control">
            </div>
            <div class="form-group mt-1">
                <label for="userName">Kullanıcı Adı</label>
                <input type="text" ngModel required minlength="3" name="userName" id="userName" class="form-control">
            </div>
            <div class="form-group mt-1">
                <label for="password">Şifre</label>
                <input type="password" required="" ngModel name="password" id="password" class="form-control">
            </div>
            <div class="form-group mt-1">
                <button [disabled]="!registerForm.valid" class="btn btn-outline-primary w-100">Kayıt Ol</button>
                <a class="text-danger" routerLink="/login">Giriş Yap</a>
            </div>
        </form>
       
    </div>
</div>
